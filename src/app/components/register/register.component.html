<div class="img-fondo">
    <a [routerLink]="['/Home']"><img src="../../../assets/img/viumi-logo.jpg" class="logo-viumi2"></a>
</div>






<div class="form-user">


    <div class="register2">
        <h2>{{title}}</h2>
        <div *ngIf="alertRegister">
            <div class="alert alert-danger">
                {{alertRegister}}
            </div>
        </div>
        <form #registerForm="ngForm"  (ngSubmit)="onSubmitRegister(registerForm)">


            <div class="info-name">
                <p>
                    <label for="name">Nombre:</label>
                </p>
                <p>
                    <input type="text" #name="ngModel" name="name" [(ngModel)]="user_to_register.name" required>
                </p>
            </div>
            <div class="info-surname">
                <p>
                    <label for="surname">Apellido:</label>
                </p>
                <p>
                    <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_to_register.surname" required>
                </p>
            </div>
            <div class="info-email">
                <p>
                    <label for="surname">Email address:</label>
                </p>
                <p>
                    <input type="email" #email="ngModel" name="email" [(ngModel)]="user_to_register.email" required>
                </p>
            </div>
            <div class="info-password">
                <p>
                    <label for="password">Password:</label>
                </p>
                <p>
                    <input type="password" #password="ngModel" name="password" [(ngModel)]="user_to_register.password"
                        required>
                </p>
            </div>

            <input type="submit" value="Registrarse">
        </form>
    </div>
</div>
